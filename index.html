<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow, noarchive">
    <meta name="googlebot" content="noindex, nofollow">
    <title>Crescendo Music Academy - Smart Traffic Generator</title>
    <style>
        :root {
            --academy-blue: #1a5276;
            --academy-gold: #f1c40f;
            --success: #2ecc71;
            --danger: #e74c3c;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--academy-blue), #2c3e50);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 450px;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .academy-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .academy-logo {
            font-size: 3.5rem;
            color: var(--academy-gold);
            margin-bottom: 20px;
        }
        
        .academy-title {
            font-size: 2.5rem;
            background: linear-gradient(90deg, var(--academy-gold), #ff8a00);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        
        .form-group input {
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            width: 100%;
        }
        
        .login-button {
            padding: 16px;
            background: linear-gradient(90deg, var(--academy-gold), #e67e22);
            border: none;
            border-radius: 10px;
            color: #2c3e50;
            font-weight: bold;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: none;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 30px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .controls {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        button {
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #3498db, #e74c3c);
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
        }
        
        .website-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .website-card {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            height: 400px;
        }
        
        .website-header {
            padding: 15px;
            background: rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .website-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .website-frame-container {
            flex: 1;
            position: relative;
            background: #000;
            overflow: hidden;
        }
        
        .website-frame {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }
        
        .website-frame-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 15px;
            padding: 20px;
        }
        
        .ga-tracking-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(46, 204, 113, 0.9);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
            z-index: 10;
        }
        
        .website-controls {
            padding: 15px;
            background: rgba(0,0,0,0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        
        .smart-visit-button {
            padding: 10px 20px;
            background: linear-gradient(90deg, var(--academy-gold), #e67e22);
            border: none;
            border-radius: 6px;
            color: #2c3e50;
            font-weight: bold;
            cursor: pointer;
        }
        
        .floating-notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(46, 204, 113, 0.9);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            display: none;
            z-index: 1000;
        }
        
        .logout-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(231, 76, 60, 0.8);
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        
        .stats-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--success);
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-container" id="loginContainer">
        <div class="academy-header">
            <div class="academy-logo">üéµ</div>
            <h1 class="academy-title">Crescendo Music Academy</h1>
            <p>Smart Traffic Generator with Google Analytics</p>
        </div>
        
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <input type="email" id="email" placeholder="student@crescendo.edu" required>
            </div>
            
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            
            <button type="button" class="login-button" onclick="handleLogin()">
                Access Student Portal
            </button>
        </form>
    </div>
    
    <!-- Main Application -->
    <div class="container" id="appContainer">
        <button class="logout-button" onclick="logout()">üö™ Logout</button>
        
        <header>
            <h1>üéµ Smart Traffic Generator</h1>
            <p>Iframe + Real Google Analytics Tracking</p>
        </header>
        
        <div class="stats-panel">
            <div class="stat-card">
                <h3>üìà Smart Visits</h3>
                <div class="stat-value" id="smartVisits">0</div>
                <p>Google Analytics compatible</p>
            </div>
            <div class="stat-card">
                <h3>üåê Active Sites</h3>
                <div class="stat-value" id="activeSites">0</div>
                <p>Loaded in iframes</p>
            </div>
        </div>
        
        <div class="controls">
            <button onclick="addSampleWebsites()">
                <span>üìã</span> Add Sample Websites
            </button>
            <button onclick="startSmartTraffic()">
                <span>üöÄ</span> Start Smart Traffic
            </button>
            <button onclick="stopSmartTraffic()">
                <span>‚èπÔ∏è</span> Stop Traffic
            </button>
        </div>
        
        <div class="website-grid" id="websiteGrid">
            <!-- Websites will be added here -->
        </div>
    </div>
    
    <div class="floating-notification" id="notification">
        Notification
    </div>

    <script>
        // ========== LOGIN ==========
        function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (email === "finelinehungary@gmail.com" && password === "Newmate@1989") {
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('appContainer').style.display = 'block';
                showNotification("üéì Welcome to Smart Traffic Generator");
            } else {
                alert("Invalid credentials");
            }
        }
        
        function logout() {
            document.getElementById('appContainer').style.display = 'none';
            document.getElementById('loginContainer').style.display = 'block';
            document.getElementById('loginForm').reset();
        }
        
        // ========== SMART TRAFFIC SYSTEM ==========
        let websites = [];
        let smartVisits = 0;
        let trafficInterval = null;
        
        function addSampleWebsites() {
            const sampleWebsites = [
                {
                    domain: "finelinebeats.com",
                    name: "Music Portfolio",
                    category: "Music",
                    visits: 0
                },
                {
                    domain: "example.com",
                    name: "Example Site",
                    category: "General",
                    visits: 0
                },
                {
                    domain: "wikipedia.org",
                    name: "Wikipedia",
                    category: "Education",
                    visits: 0
                }
            ];
            
            websites = sampleWebsites;
            renderWebsites();
            showNotification("üìã Sample websites added");
        }
        
        function renderWebsites() {
            const grid = document.getElementById('websiteGrid');
            grid.innerHTML = '';
            
            websites.forEach((site, index) => {
                const card = document.createElement('div');
                card.className = 'website-card';
                card.innerHTML = `
                    <div class="website-header">
                        <div class="website-icon">${site.name.charAt(0)}</div>
                        <div>
                            <div style="font-weight: bold;">${site.name}</div>
                            <div style="font-size: 0.9rem; opacity: 0.8;">${site.domain}</div>
                        </div>
                    </div>
                    <div class="website-frame-container">
                        <div class="ga-tracking-badge">GA Tracking</div>
                        <iframe class="website-frame" 
                                id="iframe-${index}"
                                sandbox="allow-same-origin"
                                referrerpolicy="no-referrer">
                        </iframe>
                        <div class="website-frame-overlay" id="overlay-${index}">
                            <div style="text-align: center;">
                                <div style="font-size: 3rem;">üåê</div>
                                <div style="font-weight: bold; margin: 10px 0;">${site.name}</div>
                                <div style="margin-bottom: 20px;">Smart Google Analytics tracking enabled</div>
                                <button class="smart-visit-button" onclick="smartVisit(${index})">
                                    ‚ñ∂Ô∏è Smart Visit
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="website-controls">
                        <div>
                            <span>Visits: <span id="visit-count-${index}">0</span></span>
                        </div>
                        <div>
                            <span style="font-size: 0.9rem; opacity: 0.8;">Iframe + GA</span>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
            
            document.getElementById('activeSites').textContent = websites.length;
        }
        
        // ========== SMART VISIT SYSTEM ==========
        function smartVisit(index) {
            if (index >= websites.length) return;
            
            const site = websites[index];
            const iframe = document.getElementById(`iframe-${index}`);
            const overlay = document.getElementById(`overlay-${index}`);
            const visitCount = document.getElementById(`visit-count-${index}`);
            
            // 1. Update UI
            overlay.style.display = 'none';
            site.visits++;
            visitCount.textContent = site.visits;
            smartVisits++;
            document.getElementById('smartVisits').textContent = smartVisits;
            
            // 2. Generate tracking URL with UTM parameters
            const trackingUrl = generateTrackingUrl(site.domain);
            
            // 3. Load in iframe (user stays on page)
            iframe.src = trackingUrl;
            
            // 4. Send Google Analytics-like request
            sendGALikeRequest(site.domain);
            
            // 5. Send secondary request to simulate real visit
            sendSecondaryVisit(site.domain);
            
            showNotification(`‚úÖ Smart visit to ${site.domain} - Google Analytics compatible`);
        }
        
        function generateTrackingUrl(domain) {
            // Create URL with UTM parameters for tracking
            const timestamp = Date.now();
            const sessionId = Math.random().toString(36).substr(2, 9);
            
            return `https://${domain}/?utm_source=smart_traffic&utm_medium=iframe_tool&utm_campaign=academy_research&utm_id=${sessionId}&_t=${timestamp}`;
        }
        
        function sendGALikeRequest(domain) {
            // Simulate Google Analytics request
            try {
                const gaUrl = `https://www.google-analytics.com/collect?v=1&tid=UA-XXXXXX-X&cid=${Math.random().toString(36).substr(2, 9)}&t=pageview&dh=${encodeURIComponent(domain)}&dp=%2F&dt=Page+View`;
                
                // Create invisible image to send request
                const img = new Image();
                img.src = gaUrl;
                img.style.display = 'none';
                document.body.appendChild(img);
                
                console.log("GA-like request sent for:", domain);
            } catch (e) {
                console.log("GA simulation:", e);
            }
        }
        
        function sendSecondaryVisit(domain) {
            // Secondary request to simulate real traffic
            setTimeout(() => {
                try {
                    // Create hidden iframe for additional tracking
                    const hiddenIframe = document.createElement('iframe');
                    hiddenIframe.style.display = 'none';
                    hiddenIframe.src = `https://${domain}/?ref=hidden_tracker&_=${Date.now()}`;
                    document.body.appendChild(hiddenIframe);
                    
                    // Remove after 5 seconds
                    setTimeout(() => {
                        if (hiddenIframe.parentNode) {
                            document.body.removeChild(hiddenIframe);
                        }
                    }, 5000);
                } catch (e) {
                    // Silent fail
                }
            }, 1000);
        }
        
        function startSmartTraffic() {
            if (websites.length === 0) {
                showNotification("‚ùå Add websites first");
                return;
            }
            
            // Start automatic traffic
            trafficInterval = setInterval(() => {
                const randomIndex = Math.floor(Math.random() * websites.length);
                smartVisit(randomIndex);
            }, 15000); // Every 15 seconds
            
            // Visit one immediately
            const firstIndex = Math.floor(Math.random() * websites.length);
            smartVisit(firstIndex);
            
            showNotification("üöÄ Smart traffic generation started");
        }
        
        function stopSmartTraffic() {
            if (trafficInterval) {
                clearInterval(trafficInterval);
                trafficInterval = null;
                showNotification("‚èπÔ∏è Traffic generation stopped");
            }
        }
        
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
        
        // Enter key for login
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleLogin();
            }
        });
    </script>
</body>
</html>
